<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola munto en vue</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <h1 class="fs-4">SECCION 2</h1>
    <div id="app">
      <input
        @keypress.enter="addQuote"
        class="mb-2 form-control"
        type="text"
        placeholder="Some time in a long time ..."
      />
      <div class="mb-2">
        <span role="button" v-on:click="hideAuthor" class="btn btn-primary"
          >Toggle Author</span
        >
        <button @click="addQuote" class="btn btn-secondary ms-2">
          Add Quote
        </button>
      </div>
      <p class="mb-2"><b>Total Items: </b>{{totalQuotes}}</p>
      <ul class="list-group">
        <li v-for=" {quote, author} of quotes" class="list-group-item">
          <div class="fs-5">{{quote}}</div>
          <blockquote v-show="showAuthor" class="fw-bold fs-6">
            {{author}}
          </blockquote>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
